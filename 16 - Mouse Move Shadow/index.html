<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");

      function shadow(e) {
        // get width and height of element
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        const walk = 100; // 100px
        // destructuring assignment
        // const { offsetWidthh: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        // On hover of children, will capture children's x and y therefore must normalise
        // console.log(x, y);
        // e target is what the event is triggered on i.e. h1
        // this is what it is listening to i.e. hero
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.OffsetTop;
        }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        // if the walk is 100 then the max and min are 50 and -50
        const yWalk = Math.round((y / height) * walk - walk / 2);
        console.log(xWalk, yWalk);
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.8),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7)`;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
