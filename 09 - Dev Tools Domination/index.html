<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // You can add a console 'debugger' through selecting element -> breakon -> attribute modifications

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %$ string", "hello");
      console.log(`Hello I am a ${3 + 3} string`);
      // Styled
      // %c allows for html inline stylings
      console.log(
        "%c i am some great text",
        "font-size: 30px; background: red; "
      );
      // warning!
      console.warn("OH NO!");
      // Error :|
      console.error("There is an error with the paragraph");
      // Info
      console.info("Crocodiles eat 3-4 people per year");
      // Testing
      const p = document.querySelector("p");
      // runs code if false
      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      // clears your console
      console.clear();
      // Viewing DOM Elements
      console.log(p); // shows you the element html
      console.dir(p); // shows you the element information
      // Grouping together
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        // groups console logs under a specific heading
        // groupCollapsed has the groups collapsed by default in console
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/lauranpham")
        .then((data) => data.json()) // make data into json
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
